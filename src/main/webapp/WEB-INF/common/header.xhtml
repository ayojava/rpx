<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"  xmlns:p="http://primefaces.org/ui" 
      xmlns:of="http://omnifaces.org/functions" xmlns:o="http://omnifaces.org/ui" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <div class="row">
            <div class="col-md-1">
                <p:graphicImage name="jscale.png" library="images" />
            </div>
            <div class="col-md-4" style="padding-top: 15px;">
                <i class="fa fa-home" aria-hidden="true"/>
                #{rpx['menubar.home']}
                <p:spacer width="2px"/>
                |
                <p:spacer width="2px"/>
                <i class="fa fa-cogs" aria-hidden="true"/>
                #{rpx['menubar.services']}
                <p:spacer width="2px"/>
                |
                <i class="fa fa-globe" aria-hidden="true"/>
                #{rpx['menubar.location']}
            </div>
            <div class="col-md-3" style="padding-top: 15px;">
                <div class="pull-right">
                    #{rpx['label.welcome']}
                    <p:spacer width="2px"/>
                    <i class="fa fa-user" aria-hidden="true"/>
                    <p:spacer width="3px"/>
                    #{homePageBean.firstName}
                    <p:spacer width="2px"/>
                    #{homePageBean.lastName}                    
                </div>
            </div>
            <div class="col-md-3" style="padding-top: 15px;">
                <div class="pull-right">
                    <p:clock pattern="hh:mm:ss a 'on' EE dd, yyyy" />
                    <!--
                    <em>
                        <script type="text/javascript" >
                            var d = new Date();
                            var weekday = new Array("Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday");
                            var monthname = new Array("January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December");
                            document.write(weekday[d.getDay()] + ", ");
                            document.write(monthname[d.getMonth()] + " ");
                            document.write(d.getDate() + " ");
                            document.write(d.getFullYear() + ".");
                        </script>
                    </em>
                    -->
                </div>
            </div>
            <div class="col-md-1">
                <div class="pull-right">
                    <p:ajaxStatus style="width:25px;height:25px;margin-right: 25px;">
                        <f:facet name="start">
                            <p:graphicImage name="ajax-loading.gif" library="images" />
                        </f:facet>
                        <f:facet name="complete">
                            <h:outputText value="" />
                        </f:facet>
                    </p:ajaxStatus> 
                </div>
            </div>
        </div>
    </h:body>
</html>
