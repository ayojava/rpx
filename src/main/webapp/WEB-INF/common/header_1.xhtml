<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"  xmlns:p="http://primefaces.org/ui" 
      xmlns:of="http://omnifaces.org/functions" xmlns:o="http://omnifaces.org/ui" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <p:menubar id="topMenuBar" style=" padding: 4px;background-image: linear-gradient(#ffffff, #eeeeee 50%, #e4e4e4);">
            <p:menuitem icon="jscale-icon" class="img-button" url="#" disabled="true"/>
            <p:submenu label="#{rpx['menubar.services']}">
                <p:menuitem value="#{rpx['menubar.new']}" url="#" />
                <p:menuitem value="#{rpx['menubar.open']}" url="#" />
                <p:separator />
                <p:menuitem value="#{rpx['menubar.quit']}" url="#" />
            </p:submenu>


            <f:facet name="options">
                <h:panelGroup>
                    <!--
                    <p:ajaxStatus style="width:25px;height:25px;margin-right: 25px;">
                        <f:facet name="start">
                            <p:graphicImage name="ajax-loading.gif" library="images" />
                        </f:facet>
                        <f:facet name="complete">
                            <h:outputText value="" />
                        </f:facet>
                    </p:ajaxStatus> 
                    -->
                    <o:outputFormat value="#{rpx['label.welcomeMessage']}">
                        <f:param value="#{homePageBean.firstName}"/>
                        <f:param value="#{homePageBean.lastName}"/>
                    </o:outputFormat>
                    
                </h:panelGroup>
            </f:facet>

        </p:menubar>
    </h:body>
</html>
