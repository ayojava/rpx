                        <p:menuitem value="#{rpx['btn.image']}"/>
                        <p:menuitem value="#{rpx['btn.networking']}"/>

                <div class="pull-right">
                    
                    
                </div>
            </div>
        </div>


        <div id="edit" class="row">
            <div class="col-md-12">

            </div>
