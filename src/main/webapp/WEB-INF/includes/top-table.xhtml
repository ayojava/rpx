<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"  xmlns:p="http://primefaces.org/ui" 
      xmlns:of="http://omnifaces.org/functions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <div id="edit" class="row">
            <div class="col-md-12">
                <p:dataTable id="countriesTable" var="aDTO" value="#{homePageBean.transferDTO}" 
                             paginatorPosition="bottom" paginator="true" rows="10" rowIndexVar="rowIndex" rowKey="#{aDTO.id}" 
                             paginatorTemplate=" {CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">

                    <p:ajax event="rowSelect" listener="#{homePageBean.onRowSelect}" />
                    <p:ajax event="rowUnselect" listener="#{homePageBean.onRowUnSelect}"/>

                    <p:column selectionMode="multiple" style="width:40px;text-align:center" />   

                    <p:column headerText="#{rpx['table.Name']}" style="text-align: left;" sortBy="#{aDTO.name}">
                        <h:outputText value="#{aDTO.name}"/>
                    </p:column>

                    <p:column headerText="#{rpx['table.instanceID']}" style="text-align: left;" sortBy="#{aDTO.instanceID}">
                        <h:outputText value="#{aDTO.instanceID}"/>
                    </p:column>

                    <p:column headerText="#{rpx['table.instanceType']}" style="text-align: left;" sortBy="#{aDTO.instanceType}">
                        <h:outputText value="#{aDTO.instanceType}"/>
                    </p:column>

                    <p:column headerText="#{rpx['table.availabilityZone']}" style="text-align: left;" sortBy="#{aDTO.availabilityZone}">
                        <h:outputText value="#{aDTO.availabilityZone}"/>
                    </p:column>

                    <p:column headerText="#{rpx['table.instanceState']}" style="text-align: left;" sortBy="#{aDTO.instanceState}">
                        <h:outputText value="#{aDTO.instanceState}"/>
                    </p:column>

                    <p:column headerText="#{rpx['table.statusChecks']}" style="text-align: center;" sortBy="#{aDTO.statusChecks}">
                        <h:outputText value="#{aDTO.statusChecks}"/>
                    </p:column>

                    <p:column headerText="#{rpx['table.alarmStatus']}" style="text-align: center;" sortBy="#{aDTO.alarmStatus}">
                        <h:outputText value="#{aDTO.alarmStatus}"/>
                    </p:column>

                    <p:column headerText="#{rpx['table.publicDNS']}" style="text-align: left;" sortBy="#{aDTO.publicDNS}">
                        <h:outputText value="#{aDTO.publicDNS}"/>
                    </p:column>

                    <p:column headerText="#{rpx['table.action']}" style="text-align: center;width: 30px;"> 
                        <p:commandButton update=":contentForm:apxTabOutputPanel"
                                         icon="view-icon"
                                         action="#{homePageBean.viewSelection(aDTO)}"
                                         title="#{rpx['table.view']}" class="img-button"/>

                    </p:column>
                </p:dataTable>  
            </div>
        </div>
        <div id="edit" class="row">
            <div class="col-md-12">
                <hr size="0" class="separator" />
            </div>
        </div>

    </h:body>
</html>
