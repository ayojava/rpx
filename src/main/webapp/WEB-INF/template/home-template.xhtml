<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:o="http://omnifaces.org/ui">
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>
            <ui:insert name="pageTitle"/>
        </title>
        <ui:include src="/WEB-INF/common/resources.xhtml"/>
    </h:head>
    <h:body>
        <div class="container-fluid">
            <div class="row">
                <o:form id="topForm" >
                    <ui:insert name="topNavBar">Top</ui:insert>
                </o:form>
            </div>
        </div>

        <table class="table table-bordered table-condensed" style="margin-top: 2px;">
            <tr class="page-background">
                <td style="width: 12%;" height="560px">
                    <div class="container-fluid">
                        <div class="row">
                            <o:form id="sideForm" >
                                <ui:insert name="sideBar">Left Content</ui:insert>
                            </o:form> 
                        </div>
                    </div>
                </td>
                <td>
                    
                    <o:form id="contentForm">
                        <p:growl id="msgHome" globalOnly="true" sticky="false" />
                        <div class="container-fluid">
                            <ui:insert name="contentBar">Right Content</ui:insert>
                        </div>
                    </o:form>
                </td>
            </tr>
        </table>
        
    </h:body>
